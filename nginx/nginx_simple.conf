upstream scada_master {
    server scada_master:9000;
}

upstream scada_ws {
    server scada_master:9001;
}

upstream dashboard {
    server dashboard:80;
}

server {
    listen 80;
    server_name localhost;
    
    # Dashboard (default route)
    location / {
        proxy_pass http://dashboard/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # API requests
    location /api/ {
        proxy_pass http://scada_master/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # Direct master endpoints
    location /auth/ {
        proxy_pass http://scada_master;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    location /grid/ {
        proxy_pass http://scada_master;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    location /nodes/ {
        proxy_pass http://scada_master;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    location /alarms/ {
        proxy_pass http://scada_master;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    location /control/ {
        proxy_pass http://scada_master;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    location /security/ {
        proxy_pass http://scada_master;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # WebSocket
    location /ws/ {
        proxy_pass http://scada_ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400;
    }
    
    # Health check
    location /health {
        proxy_pass http://scada_master;
    }
}
