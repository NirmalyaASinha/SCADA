version: '3.8'

services:
  # TimescaleDB database for historian
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: scada_timescaledb
    environment:
      POSTGRES_USER: scada
      POSTGRES_PASSWORD: scada_secure_password
      POSTGRES_DB: scada_historian
    ports:
      - "5432:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./historians/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
    networks:
      - scada_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scada"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # SCADA Grid Simulator (15-node system)
  simulator:
    build: .
    container_name: scada_simulator
    environment:
      PYTHONUNBUFFERED: 1
      SCADA_MODE: simulator
      TIMESCALE_DB_URL: postgresql://scada:scada_secure_password@timescaledb:5432/scada_historian
    ports:
      - "502:502"      # Modbus TCP
      - "2404:2404"    # IEC 104
    depends_on:
      timescaledb:
        condition: service_healthy
    networks:
      - scada_network
    volumes:
      - ./logs:/app/logs
    command: python3 simulator.py
    restart: unless-stopped

  # SCADA Master Client
  master:
    build: .
    container_name: scada_master
    environment:
      PYTHONUNBUFFERED: 1
      SCADA_MODE: master
      TIMESCALE_DB_URL: postgresql://scada:scada_secure_password@timescaledb:5432/scada_historian
    depends_on:
      - simulator
      - timescaledb
    networks:
      - scada_network
    volumes:
      - ./logs:/app/logs
    command: python3 scada_master_cli.py
    restart: unless-stopped
    stdin_open: true
    tty: true

  # Secure SCADA Master (with authentication & audit logging)
  secure_master:
    build: .
    container_name: scada_secure_master
    environment:
      PYTHONUNBUFFERED: 1
      SCADA_MODE: secure_master
      TIMESCALE_DB_URL: postgresql://scada:scada_secure_password@timescaledb:5432/scada_historian
      AUDIT_LOG_FILE: /app/logs/audit.log
    ports:
      - "8080:8080"    # SCADA API (if implemented)
    depends_on:
      - simulator
      - timescaledb
    networks:
      - scada_network
    volumes:
      - ./logs:/app/logs
      - audit_logs:/app/logs/audit
    restart: unless-stopped

networks:
  scada_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  timescale_data:
    driver: local
  audit_logs:
    driver: local
